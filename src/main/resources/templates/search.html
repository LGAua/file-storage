<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{header}"></div>
<div th:replace="~{search-field}"></div>

<div th:if="${foundObjects}">
    <div th:each="object : ${foundObjects}">
        <a th:text="${object.objectName}" th:href="'/?path=' + ${object.objectPath}"></a>
    </div>
</div>

</body>
</html>
